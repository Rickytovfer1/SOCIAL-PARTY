<app-nav-superior></app-nav-superior>

<ion-content class="fondo">

  <ion-grid id="grid_principal">
    <ion-row id="fila_icono">
      <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" id="col_icono">
        <ion-img id="icono" src="assets/iconoMas.png" alt="Icono"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="grid_secundario">
    <ion-row>
      <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="8" size-xs="10" id="col_principal">
          <ion-grid>

            <ion-row>
              <ion-label>Nombre: </ion-label>
              <ion-input type="text" placeholder="{{perfil.nombre}}" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Apellidos: </ion-label>
              <ion-input type="text" placeholder="{{perfil.apellidos}}" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Correo electrónico: </ion-label>
              <ion-input type="email" placeholder="{{perfil.correo}}" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Contraseña: </ion-label>
              <ion-input type="password" placeholder="*****" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>DNI: </ion-label>
              <ion-input type="text" placeholder="{{perfil.dni}}" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Fecha de nacimiento: </ion-label>
              <ion-input type="date" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Foto perfil: </ion-label>
              <ion-input type="text" placeholder="{{perfil.fotoPerfil}}" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Biografía: </ion-label>
              <ion-input type="text" placeholder="{{perfil.biografia}}" readonly></ion-input>
            </ion-row>
            <ion-row>
              <ion-button>Editar</ion-button>
            </ion-row>
          </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<app-nav-inferior></app-nav-inferior>
