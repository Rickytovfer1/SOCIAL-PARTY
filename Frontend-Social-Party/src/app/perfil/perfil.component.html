<app-nav-superior></app-nav-superior>

<ion-grid class="grid_menus">
    <ion-row class="fila_menus">
        <ion-col size="2.5" class="menu-lateral">
            <app-nav-lateral style="width: 100%"></app-nav-lateral>
        </ion-col>
        <ion-col class="contenido-principal">
            <ion-content class="fondo">
                <ion-grid id="grid_principal">
                    <ion-row id="fila_icono">
                        <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" id="col_icono">
                            <img [ngSrc]="getImageUrlCliente(perfil)" fill>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-grid id="grid_secundario">
                    <ion-row>
                        <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="8" size-xs="10" id="col_principal">
                            <ion-grid>
                                <ion-row>
                                    <ion-label>Nombre:</ion-label>
                                    <ion-input type="text" [(ngModel)]="registro.nombre" placeholder="{{perfil.nombre}}" [readonly]="!editar"></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-label>Apellidos:</ion-label>
                                    <ion-input type="text" [(ngModel)]="registro.apellidos" placeholder="{{perfil.apellidos}}" [readonly]="!editar"></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-label>Correo electrónico:</ion-label>
                                    <ion-input type="email" [value]="usuario.correo" readonly></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-label>Número de teléfono:</ion-label>
                                    <ion-input type="phone" [(ngModel)]="registro.telefono" placeholder="{{perfil.telefono}}" [readonly]="!editar"></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-label>DNI:</ion-label>
                                    <ion-input type="text" [(ngModel)]="registro.dni" placeholder="{{perfil.dni}}" [readonly]="!editar"></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-label>Fecha de nacimiento:</ion-label>
                                    <ion-input type="date" [(ngModel)]="registro.fechaNacimiento" [readonly]="!editar"></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-label>Foto perfil:</ion-label>
                                    <input type="file" (change)="seleccionarFoto($event)" accept="image/*" [disabled]="!editar" />
                                </ion-row>
                                <ion-row>
                                    <ion-label>Biografía:</ion-label>
                                    <ion-input type="text" [(ngModel)]="registro.biografia" placeholder="{{perfil.biografia}}" [readonly]="!editar"></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-button (click)="editarBoton()">{{ editar ? 'Guardar' : 'Editar' }}</ion-button>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-col>
    </ion-row>
</ion-grid>

<app-nav-inferior></app-nav-inferior>
