<app-nav-superior-empresa></app-nav-superior-empresa>

<ion-content class="fondo">
    <ion-card id="cartaouter" class="card-outer">
        <ion-card class="card-middle">
            <ion-card class="card-inner">
                <ion-card-header>
                    <ion-label>Código de entrada: </ion-label>
                    <ion-input [(ngModel)]="codigoEntrada" placeholder="Escribe tu texto"></ion-input>
                </ion-card-header>

                <ion-card-content>
                    <ion-label>Verificar QR:</ion-label>
                    <zxing-scanner #scanner (scanSuccess)="handleQrCodeResult($event)"></zxing-scanner>
                </ion-card-content>

                <ion-button (click)="canjearEntrada()">Canjear</ion-button>
            </ion-card>
        </ion-card>
    </ion-card>
</ion-content>

<app-nav-inferior-empresa></app-nav-inferior-empresa>

<ion-toast
    id="toastBlanco"
    message="Por favor, inserte un código de entrada."
    duration="3000"
    position="top"
    color="danger"
></ion-toast>
<ion-toast
    id="toastCanjeada"
    message="Esta entrada ya ha sido canjeada"
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="toastNoExiste"
    message="Esta entrada ya ha sido canjeada"
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
