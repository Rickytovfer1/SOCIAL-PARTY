<ion-content>

  <ion-grid id="grid_principal">
    <ion-row id="fila_icono">
      <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" id="col_icono">
        <ion-img id="icono" src="assets/img.png" alt="Icono"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="grid_secundario">
    <ion-row>
      <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="8" size-xs="10" id="col_principal">
        <ion-card id="tarjeta_registrar_cliente">
          <ion-grid>
            <ion-row>
              <ion-img (click)="volver()" src="assets/back.png"></ion-img>
            </ion-row>
            <ion-row>
              <ion-label>Nombre: </ion-label>
              <ion-input [(ngModel)]="registro.nombre" type="text" placeholder="Introduce el nombre"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Dirección: </ion-label>
              <ion-input [(ngModel)]="registro.direccion" type="text" placeholder="Introduce la dirección"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Código postal: </ion-label>
              <ion-input [(ngModel)]="registro.codigoPostal" type="text" placeholder="Introduce el código postal"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Correo electrónico: </ion-label>
              <ion-input [(ngModel)]="registro.correo" type="email" placeholder="Introduce el correo electrónico"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Contraseña: </ion-label>
              <ion-input [(ngModel)]="registro.contrasena" type="password" placeholder="Introduce tu contraseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Repetir contraseña: </ion-label>
              <ion-input [(ngModel)]="repContrasena" type="password" placeholder="Por favor, repita la contaseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>NIF: </ion-label>
              <ion-input [(ngModel)]="registro.nif" type="text" placeholder="Introduce el NIF:"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Teléfono: </ion-label>
              <ion-input [(ngModel)]="registro.telefono" type="text" placeholder="Introduce el teléfono:"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Valoración mínima: </ion-label>
              <ion-range [(ngModel)]="registro.valoracionMinima" min="0" max="100" value="100" step="5" pin="true"></ion-range>
            </ion-row>
            <ion-row>
              <ion-label>Edad mínima: </ion-label>
              <ion-range [(ngModel)]="registro.edadMinima" min="16" value="18" pin="true"></ion-range>
            </ion-row>
            <ion-row>
              <ion-button (click)="goRegister()">Registrar</ion-button>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-toast
    id="toastCampos"
    message="Por favor, complete todos los campos obligatorios."
    duration="3000"
    position="top"
    color="danger"
></ion-toast>

<ion-toast
    id="toastContrasena"
    message="Las contraseñas no coinciden. Inténtelo de nuevo."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>

<ion-toast
    id="contrasena"
    message="La contraseña debe tener al menos 6 caracteres."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="telefono"
    message="Número de teléfono inválido. Debe tener 9 dígitos."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="correo"
    message="Correo electrónico inválido."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="nif"
    message="NIF inválido. Debe tener una letra y 8 números seguidos."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
