<app-nav-superior-empresa></app-nav-superior-empresa>

<ion-grid class="grid_menus">
    <ion-row class="fila_menus">
        <ion-col size="2.5" class="menu-lateral">
            <app-nav-lateral-empresa style="width: 100%"></app-nav-lateral-empresa>
        </ion-col>
        <ion-col class="contenido-principal">
            <ion-content class="fondo">

                <ion-grid id="grid_principal">
                    <ion-row id="fila_icono">
                        <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" id="col_icono">
                            <img [ngSrc]="getImageUrl(perfilEmpresa)" id="icono" alt="Icono" fill>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-grid id="grid_secundario">
                    <ion-row>
                        <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="8" size-xs="10" id="col_principal">
                            <ion-grid>

                                <ion-row>
                                    <ion-label>Nombre:</ion-label>
                                    <ion-input
                                        type="text"
                                        [readonly]="!editar"
                                        [(ngModel)]="perfilEmpresa.nombre"
                                        [placeholder]="!editar ? perfilEmpresa.nombre : ''"
                                    ></ion-input>
                                </ion-row>

                                <ion-row>
                                    <ion-label>Dirección:</ion-label>
                                    <ion-input
                                        type="text"
                                        [readonly]="!editar"
                                        [(ngModel)]="perfilEmpresa.direccion"
                                        [placeholder]="!editar ? perfilEmpresa.direccion : ''"
                                    ></ion-input>
                                </ion-row>

                                <ion-row>
                                    <ion-label>Codigo postal:</ion-label>
                                    <ion-input
                                        type="text"
                                        [readonly]="!editar"
                                        [(ngModel)]="perfilEmpresa.cp"
                                        [placeholder]="!editar ? perfilEmpresa.cp : ''"
                                    ></ion-input>
                                </ion-row>

                                <ion-row>
                                    <ion-label>Correo electrónico:</ion-label>
                                    <ion-input
                                        type="email"
                                        readonly
                                        [(ngModel)]="usuario.correo"
                                        [placeholder]="usuario.correo"
                                    ></ion-input>
                                </ion-row>

                                <ion-row>
                                    <ion-label>Número de teléfono:</ion-label>
                                    <ion-input
                                        type="phone"
                                        [readonly]="!editar"
                                        [(ngModel)]="perfilEmpresa.telefono"
                                        [placeholder]="!editar ? perfilEmpresa.telefono : ''"
                                    ></ion-input>
                                </ion-row>

                                <ion-row>
                                    <ion-label>NIF:</ion-label>
                                    <ion-input
                                        type="text"
                                        [readonly]="!editar"
                                        [(ngModel)]="perfilEmpresa.nif"
                                        [placeholder]="!editar ? perfilEmpresa.nif : ''"
                                    ></ion-input>
                                </ion-row>

                                <ion-row>
                                    <ion-label>Foto perfil:</ion-label>
                                    <input
                                        type="file"
                                        (change)="seleccionarFoto($event)"
                                        accept="image/*"
                                        [disabled]="!editar" />
                                </ion-row>

                                <ion-row>
                                    <ion-label>Edad mínima:</ion-label>
                                    <ion-range
                                        min="16"
                                        pin="true"
                                        [disabled]="!editar"
                                        [(ngModel)]="perfilEmpresa.edadMinima"
                                    ></ion-range>
                                </ion-row>

                                <ion-row>
                                    <ion-label>Valoración mínima:</ion-label>
                                    <ion-range
                                        min="16"
                                        pin="true"
                                        [disabled]="!editar"
                                        [(ngModel)]="perfilEmpresa.valoracionMinima"
                                    ></ion-range>
                                </ion-row>
                                <ion-row>
                                    <ion-button (click)="editarBoton()">{{ editar ? 'Guardar' : 'Editar' }}</ion-button>
                                </ion-row>

                            </ion-grid>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-content>
        </ion-col>
    </ion-row>
</ion-grid>

<app-nav-inferior-empresa></app-nav-inferior-empresa>
<ion-toast
    id="perfilEditado"
    message="Perfil editado correctamente."
    duration="3000"
    position="top"
    color="success"
></ion-toast>
