<app-nav-superior></app-nav-superior>

<div class="name-header">
    <ion-text id="nombre">
        {{ perfil.nombre }} {{ perfil.apellidos }}
    </ion-text>
</div>

<ion-content class="messages-content" #ionContent>
    <div class="messages-container">
        <ion-grid>
            <ng-container *ngFor="let grupo of gruposMensajes; trackBy: trackByGrupo">
                <ion-row>
                    <ion-col>
                        <div class="div_dia">
                            <hr />
                            <ion-text>{{ grupo.fecha }}</ion-text>
                            <hr />
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row *ngFor="let mensaje of grupo.mensajes; trackBy: trackByMensaje">
                    <ion-col>
                        <div
                            [ngClass]="mensaje.idEmisor === usuario.id ? 'emisor' : 'receptor'"
                            (click)="!mensaje.borrado && mensaje.idEmisor === usuario.id ? mostrarOpciones(mensaje) : null"
                            (press)="!mensaje.borrado && mensaje.idEmisor === usuario.id ? mostrarOpciones(mensaje) : null"
                        >
                            <ng-container *ngIf="mensaje.borrado; else normalMessage">
                                <strong>Este mensaje ha sido borrado</strong>
                            </ng-container>
                            <ng-template #normalMessage>
                                <div class="message-content">
                                    <div class="message-text">
                                        {{ mensaje.texto }}
                                        <span *ngIf="mensaje.editado" class="editado">
                      (editado)
                    </span>
                                    </div>
                                    <div class="message-time">
                                        {{ mensaje.hora ? (mensaje.hora | slice:0:5) : '' }}
                                    </div>
                                </div>
                            </ng-template>
                        </div>
                    </ion-col>
                </ion-row>
            </ng-container>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <div class="input-container">
        <ion-input
            [(ngModel)]="nuevoTexto"
            placeholder="EnvÃ­a un mensaje..."
            (keydown.enter)="enviar()"
        ></ion-input>
        <ion-img
            (click)="enviar()"
            src="assets/iconoEnviar.png"
        ></ion-img>
    </div>

    <ion-toolbar class="toolbar-footer">
        <ion-grid>
            <ion-row>
                <ion-col size="2.4">
                    <ion-img (click)="irPerfil()" src="assets/iconoPerfil.png"></ion-img>
                </ion-col>
                <ion-col size="2.4">
                    <ion-img (click)="irEntradas()" src="assets/tickets.png"></ion-img>
                </ion-col>
                <ion-col size="2.4">
                    <ion-img (click)="irAmigos()" src="assets/iconoCasa.png"></ion-img>
                </ion-col>
                <ion-col size="2.4">
                    <ion-img (click)="irUbicacion()" src="assets/ubicacion.png"></ion-img>
                </ion-col>
                <ion-col size="2.4">
                    <ion-img (click)="irPublicaciones()" src="assets/internetIcono.png"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
