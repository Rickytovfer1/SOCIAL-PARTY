<app-nav-superior></app-nav-superior>

<ion-content>
    <div class="fondo"></div>
    <div class="banda ion-align-items-center">
        <ion-text id="nombre">{{ perfil.nombre }} {{ perfil.apellidos }}</ion-text>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="ion-justify-content-between ion-align-items-center div_dia">
                    <hr>
                    <ion-text>Hoy</ion-text>
                    <hr>
                </div>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let mensaje of mensajes">
            <ion-col>
                <div [ngClass]="mensaje.idEmisor === usuario.id ? 'emisor' : 'receptor'">
                    {{ mensaje.texto }}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="ion-justify-content-between ion-align-items-center" id="enviar_mensaje">
        <ion-input [(ngModel)]="nuevoTexto" placeholder="EnvÃ­a un mensaje..."/>
        <ion-img (click)="enviar()" src="assets/iconoEnviar.png"/>
    </div>
</ion-content>
