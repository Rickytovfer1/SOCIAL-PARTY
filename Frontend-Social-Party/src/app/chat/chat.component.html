<ion-header>
    <ion-toolbar>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <app-nav-superior></app-nav-superior>

    <div *ngFor="let mensaje of mensajes"
         [ngClass]="mensaje.idEmisor === usuario.id ? 'emisor' : 'receptor'">
        <p class="mensaje-texto">{{ mensaje.texto }}</p>
        <small class="mensaje-fecha">
            {{ mensaje.fecha }} {{ mensaje.hora }}
        </small>
    </div>


    <ion-item>
        <ion-input placeholder="Escribe un mensaje..."
                   [(ngModel)]="nuevoTexto"></ion-input>
        <ion-button (click)="enviar()">Enviar</ion-button>
    </ion-item>

    <app-nav-inferior></app-nav-inferior>

</ion-content>
