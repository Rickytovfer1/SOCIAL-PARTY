<ion-content>

  <ion-grid id="grid_principal">
    <ion-row id="fila_icono">
      <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" id="col_icono">
        <ion-img id="icono" src="assets/img.png" alt="Icono"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="grid_secundario">
    <ion-row>
      <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="8" size-xs="10" id="col_principal">
        <ion-card id="tarjeta_registrar_cliente">
          <ion-grid>
            <ion-row>
              <ion-img src="assets/back.png"></ion-img>
            </ion-row>
            <ion-row>
              <ion-label>Nombre: </ion-label>
              <ion-input type="text" placeholder="Introduce tu nombre"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Apellidos: </ion-label>
              <ion-input type="text" placeholder="Introduce tus apellidos"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Correo electrónico: </ion-label>
              <ion-input type="email" placeholder="Introduce tu correo electrónico"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Contraseña: </ion-label>
              <ion-input type="password" placeholder="Introduce tu contraseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Repetir contraseña: </ion-label>
              <ion-input type="password" placeholder="Por favor, repita la contaseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>DNI: </ion-label>
              <ion-input type="text" placeholder="Introduce tu DNI:"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Fecha de nacimiento: </ion-label>
              <ion-input type="date"></ion-input>
            </ion-row>

            <ion-row>
              <ion-button>Registrar</ion-button>
            </ion-row>
            <ion-row >
              <ion-label id="enlace">¿Eres una empresa?</ion-label>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
