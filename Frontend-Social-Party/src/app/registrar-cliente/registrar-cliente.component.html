<ion-content>

  <ion-grid id="grid_principal">
    <ion-row id="fila_icono">
      <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" id="col_icono">
        <ion-img id="icono" src="assets/img.png" alt="Icono"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="grid_secundario">
    <ion-row>
      <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="8" size-xs="10" id="col_principal">
        <ion-card id="tarjeta_registrar_cliente">
          <ion-grid>
            <ion-row>
              <ion-img (click)="volver()" src="assets/back.png"></ion-img>
            </ion-row>
            <ion-row>
              <ion-label>Nombre: </ion-label>
              <ion-input [(ngModel)]="registro.nombre" type="text" placeholder="Introduce tu nombre"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Apellidos: </ion-label>
              <ion-input [(ngModel)]="registro.apellidos" type="text" placeholder="Introduce tus apellidos"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Correo electrónico: </ion-label>
              <ion-input [(ngModel)]="registro.correo" type="email" placeholder="Introduce tu correo electrónico"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Contraseña: </ion-label>
              <ion-input [(ngModel)]="registro.contrasena" type="password" placeholder="Introduce tu contraseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Repetir contraseña: </ion-label>
              <ion-input type="password" placeholder="Por favor, repita la contaseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Teléfono: </ion-label>
              <ion-input [(ngModel)]="registro.telefono" type="phone" placeholder="Introduce un número de télefono"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>DNI: </ion-label>
              <ion-input [(ngModel)]="registro.dni" type="text" placeholder="Introduce tu DNI:"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label>Fecha de nacimiento: </ion-label>
              <ion-input [(ngModel)]="registro.fechaNacimiento" type="date"></ion-input>
            </ion-row>

            <ion-row>
              <ion-button (click)="goRegister()">Registrar</ion-button>
            </ion-row>
            <ion-row >
              <ion-label id="enlace" (click)="irRegistroEmpresa()">¿Eres una empresa?</ion-label>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-toast
    id="toastCampos"
    message="Por favor, complete todos los campos obligatorios."
    duration="3000"
    position="top"
    color="danger"
></ion-toast>

<ion-toast
    id="toastContrasena"
    message="Las contraseñas no coinciden. Inténtelo de nuevo."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="contrasena"
    message="La contraseña debe tener al menos 6 caracteres."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="telefono"
    message="Número de teléfono inválido. Debe tener 9 dígitos."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="correo"
    message="Correo electrónico inválido."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="dni"
    message="DNI inválido. Debe tener 8 números seguidos de una letra."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="fecha"
    message="Fecha de nacimiento inválida. Debe ser menor a hoy y mayor de 15 años."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="existeCorreo"
    message="El correo ya existe."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="existeTelefono"
    message="El telefono ya existe."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="existeDNI"
    message="El DNI ya existe."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
<ion-toast
    id="error"
    message="Error al registrar , por favor, inténtelo de nuevo."
    duration="3000"
    position="top"
    color="warning"
></ion-toast>
