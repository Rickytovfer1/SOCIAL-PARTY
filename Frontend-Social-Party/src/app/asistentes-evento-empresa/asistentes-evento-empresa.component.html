<app-nav-superior-empresa></app-nav-superior-empresa>
<ion-content>
    <div class="fondo">
        <div id="pregunta">
            ¿Quién está por mi discoteca...?
        </div>
    </div>
    <div class="banda"><ion-img class="derecha" src="assets/qr.png" (click)="irCanjearEntrada()"></ion-img></div>
    <ion-grid>
        <ion-row>
            <ion-col style="margin: 0 auto" size-lg="4" size-xl="4" size-md="6" size-sm="10" size-xs="12">

                <ion-card *ngFor="let cliente of asistentes" class="tarjeta_amigo ion-text-center" >
                    <ion-grid>
                        <ion-row>
                            <ion-col size="3" class="ion-justify-content-between ion-align-items-center fix-col">
                                <ion-img src="assets/iconoPerfil.png"></ion-img>
                            </ion-col>
                            <ion-col size="7" class="ion-justify-content-between ion-align-items-center fix-col">
                                <ion-text class="nombre">{{ cliente.nombre === this.perfil.nombre ? 'Tú' : cliente.nombre }}</ion-text>
                            </ion-col>
                            <ion-col size="2" class="ion-justify-content-between ion-align-items-center fix-col">
                                <ion-img (click)="verPerfil(cliente)" src="assets/ajustesUsuario.png"></ion-img>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-nav-inferior-empresa></app-nav-inferior-empresa>
