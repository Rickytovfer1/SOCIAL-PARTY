<app-nav-superior-admin></app-nav-superior-admin>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="10" size-xs="12">
                <ion-card id="cardG">
                    <ion-card id="card_info">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="4" class="ion-align-items-center">
                                    <img [ngSrc]="getImageUrlEmpresa(empresa)" fill>
                                </ion-col>
                                <ion-col size="8">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col class="ion-align-items-center">
                                                <ion-text id="nombre">{{empresa.nombre}}</ion-text>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col class="ion-align-items-center">
                                                <ion-text >{{empresa.direccion}}</ion-text>

                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                    <ion-card id="card_bio">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-img src="assets/estrella.png"/>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Valoraci√≥n min: {{empresa.valoracionMinima}}</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="irModificar(empresa.id)" style="margin-top: 20px">
                                <ion-col size="2">
                                    <ion-img src="assets/editaar.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Modificar cuenta</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="confirmarEliminarEmpresa()" style="margin-top: 20px">
                                <ion-col size="2">
                                    <ion-img src="assets/eliminar.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Eliminar cuenta</ion-text>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-nav-inferior-admin></app-nav-inferior-admin>
