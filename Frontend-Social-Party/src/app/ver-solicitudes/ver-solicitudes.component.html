<div id="cabecera">Bandeja de entrada</div>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let solicitud of solicitudes">
            <ion-col>
                <ion-grid>
                    <ion-row class="solicitud">
                        <ion-col size="3">
                            <ion-img [src]="solicitud.imagenPerfil || 'assets/iconoPerfil.png'"></ion-img>
                        </ion-col>
                        <ion-col class="col_nombre ion-align-items-center" size="6">
                            <ion-text>{{ solicitud.nombreUsuario || 'Nombre usuario' }}</ion-text>
                        </ion-col>
                        <ion-col class="col_nombre ion-align-items-center" size="1.5">
                            <ion-button (click)="aceptarSolicitud(solicitud)">
                                <ion-img src="assets/icons8-casilla-de-verificación-marcada-50.png"></ion-img>
                            </ion-button>
                        </ion-col>
                        <ion-col class="col_nombre ion-align-items-center" size="1.5">
                            <ion-button (click)="eliminarSolicitud(solicitud)">
                                <ion-img src="assets/icons8-multiplicación-2-30.png"></ion-img>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <hr>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
