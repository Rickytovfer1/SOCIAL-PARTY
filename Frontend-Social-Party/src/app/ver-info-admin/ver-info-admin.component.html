<app-nav-superior-admin></app-nav-superior-admin>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="10" size-xs="12">
                <ion-card id="cardG">
                    <ion-card id="card_info">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="4" class="ion-align-items-center">
                                    <img [ngSrc]="getImageUrlCliente(cliente)" fill>
                                </ion-col>
                                <ion-col size="8">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col class="ion-align-items-center">
                                                <ion-text id="nombre">{{cliente.nombre}}</ion-text>
                                            </ion-col>
                                            <ion-col class="ion-justify-content-between ion-align-items-center">
                                                <ion-text id="texto_estrellas">{{cliente.valoracion}}</ion-text>
                                                <ion-img id="estrella" src="assets/estrella.png"/>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                    <ion-card id="card_bio">
                        <ion-grid>

                            <ion-row (click)="abrirModalEstrellas()">
                                <ion-col size="2">
                                    <ion-img src="assets/modificarEstrella.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Modificar estrellas</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="banearCliente(cliente.id)" style="margin-top: 20px">
                                <ion-col size="2">
                                    <ion-img src="assets/banear.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Banear cuenta</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="eliminarBaneo(cliente.id)" style="margin-top: 20px">
                                <ion-col size="2">
                                    <ion-img src="assets/eliminarBaneado.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Eliminar baneo</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="irModificar(cliente.id)" style="margin-top: 20px">
                                <ion-col size="2">
                                    <ion-img src="assets/editaar.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Modificar cuenta</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="confirmarEliminarCliente()" style="margin-top: 20px">
                                <ion-col size="2">
                                    <ion-img src="assets/eliminar.png"></ion-img>
                                </ion-col>
                                <ion-col size="10" style="display: flex" class="ion-align-items-center">
                                    <ion-text class="contenido">Eliminar cuenta</ion-text>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<app-nav-inferior-admin></app-nav-inferior-admin>

    message="Por favor, inserte un nÃºmero entre 0 y 100."
