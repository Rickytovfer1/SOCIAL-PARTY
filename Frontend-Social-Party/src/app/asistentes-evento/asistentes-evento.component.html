<app-nav-superior></app-nav-superior>
<ion-content>
    <div class="fondo">
        <div id="pregunta">
            {{ this.perfil.evento ? '¿Quién está por ' + this.empresa.nombre + '?' : 'Ahora mismo no estás en ningún evento...' }}
        </div>
    </div>
    <div class="banda"></div>
    <ion-grid>
        <ion-row>
            <ion-col style="margin: 0 auto" size-lg="4" size-xl="4" size-md="6" size-sm="10" size-xs="12">

                <ion-card *ngFor="let cliente of asistentes" class="tarjeta_amigo ion-text-center" >
                    <ion-grid>
                        <ion-row>
                            <ion-col size="3" class="ion-justify-content-between ion-align-items-center fix-col">
                                <img [ngSrc]="getImageUrlCliente(cliente)" fill>
                            </ion-col>
                            <ion-col size="7" class="ion-justify-content-between ion-align-items-center fix-col">
                                <ion-text class="nombre">{{ cliente.nombre === this.perfil.nombre ? 'Tú' : cliente.nombre }}</ion-text>
                            </ion-col>
                            <ion-col size="2" class="ion-justify-content-between ion-align-items-center fix-col">
                                <ion-img (click)="verPerfil(cliente)" *ngIf="esAmigo(cliente)" src="assets/iconoAmigo.png"></ion-img>
                                <ion-img (click)="verPerfil(cliente)" *ngIf="!esAmigo(cliente)" src="assets/iconoAgregar.png"></ion-img>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-nav-inferior></app-nav-inferior>
