<app-nav-superior></app-nav-superior>

<ion-content>
    <ion-searchbar placeholder="Buscar sitios" animated="true" [(ngModel)]="buscar" (ionInput)="onSearchChange($event)"></ion-searchbar>
    <ion-grid>
        <ion-row>
            <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="10" size-xs="12">
                <ion-card *ngFor="let empresa of empresasFiltradas" (click)="verEventos()">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="5">
                                <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png"></ion-img>
                            </ion-col>
                            <ion-col size="7">
                                <ion-grid class="textos">
                                    <ion-row>
                                        <ion-text class="nombre">{{empresa.nombre}}</ion-text>
                                    </ion-row>
                                    <ion-row>
                                        <ion-text class="direccion">{{empresa.direccion}}</ion-text>
                                    </ion-row>
                                </ion-grid>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<app-nav-inferior></app-nav-inferior>
