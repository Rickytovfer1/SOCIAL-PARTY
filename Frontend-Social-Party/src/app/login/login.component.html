<ion-content style="--background: #471FCD">

  <ion-grid style="height: 35%">
    <ion-row style="height: 100%; margin: 0 auto">
      <ion-col size-lg="4" size-xl="4" size-md="4" size-sm="6" size-xs="8" style="height: 100%; margin: 0 auto; padding: 0">
          <ion-img style="width: 100%; height: 100%; object-fit: cover;" src="assets/img.png" alt="Icono"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid style="height: 65%; border: 1px solid black">
    <ion-row>
      <ion-col size-lg="6" size-xl="6" size-md="8" size-sm="10" size-xs="12" style="margin: 0 auto">
        <ion-card style="--background: #D3E5E5; padding: 15px; border-radius: 25px;">
          <ion-grid>
            <ion-row>
              <ion-label style="color: #000000">Correo electrónico: </ion-label>
              <ion-input style="--padding-start: 10px; --background: #ffffff; --border-radius: 15px; margin-top: 15px; margin-bottom: 30px" type="text" placeholder="Introduce tu correo electrónico"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label style="color: #000000">Contraseña: </ion-label>
              <ion-input style="--background: #ffffff; --border-radius: 15px; margin-top: 15px; margin-bottom: 30px" type="text" placeholder="Introduce tu contraseña"></ion-input>
            </ion-row>
            <ion-row>
              <ion-button style="color: #000000; --border-radius: 25px; margin: 0 auto; --background: #5AB7D5">Iniciar sesión</ion-button>
              <ion-label style="color: #000000; margin: 20px auto 0;">¿Todavía no tienes cuenta?</ion-label>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
