<body>
<ion-img src="assets/icon/img.png" id="icono"></ion-img>
<ion-card color="primary" class="carta">
  <ion-card-header>
    <ion-button id="back"><ion-img src="assets/icon/back.png"></ion-img></ion-button>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Nombre: </ion-label>
    <ion-input type="text" placeholder="Introduce su nombre"></ion-input>

    <hr>

    <ion-label>Dirección: </ion-label>
    <ion-input type="text" placeholder="Introduce su dirección"></ion-input>

    <hr>

    <ion-label>Código Postal: </ion-label>
    <ion-input type="text" placeholder="Introduce su código postal"></ion-input>

    <hr>

    <ion-label>NIF: </ion-label>
    <ion-input type="text" placeholder="Introduce su NIF"></ion-input>

    <hr>

    <ion-label>Teléfono: </ion-label>
    <ion-input type="text" placeholder="Introduce su teléfono"></ion-input>

    <hr>

    <ion-label>Valoración mínima: </ion-label>
    <ion-range
      aria-label="Custom range"
      [min]="1"
      [max]="5"
      [value]="1"
      [pin]="true"
      [ticks]="true"
      [snaps]="true"
    ></ion-range>

    <hr>

    <ion-label>Edad Mínima: </ion-label>
    <ion-range
      aria-label="Custom range"
      [min]="18"
      [max]="100"
      [value]="1"
      [pin]="true"
      [ticks]="true"
      [snaps]="true"
    ></ion-range>

    <hr>

    <ion-button id="registro" expand="full">Registrarse</ion-button>

    <hr>
  </ion-card-content>
</ion-card>
</body>
