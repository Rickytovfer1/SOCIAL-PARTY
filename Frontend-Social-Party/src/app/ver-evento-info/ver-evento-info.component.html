<app-nav-superior></app-nav-superior>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-lg="4" size-xl="4" size-md="6" size-sm="10" size-xs="12">
                <ion-card id="cardG">
                    <ion-card id="card_info">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="7" class="ion-align-items-center">
                                    <img class="foto_evento" [ngSrc]="getImageUrl(evento)" fill/>
                                </ion-col>
                                <ion-col size="5">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col class="ion-align-items-center">
                                                <ion-text id="nombre">{{ empresa.nombre }}</ion-text>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                    <ion-card id="card_bio">
                        <ion-title>{{ evento.titulo }}</ion-title>
                        <div>
                            <ion-text>
                                {{ evento.descripcion }}
                            </ion-text>
                            <hr>
                            <ion-text>
                                Precio: {{ evento.precio }}€
                            </ion-text>
                            <hr>
                            <ion-text>
                                Día: {{ evento.fecha }}
                            </ion-text>
                            <hr>
                            <ion-text>
                                Apertura: {{ evento.horaApertura }}h / Cierre: {{evento.horaFinalizacion}}h
                            </ion-text>

                        </div>
                        <ion-button (click)="comprarEntrada(evento.id)">Comprar entrada</ion-button>
                    </ion-card>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <app-nav-inferior></app-nav-inferior>
</ion-footer>
