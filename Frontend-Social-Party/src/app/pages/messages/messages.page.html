<app-nav-superior></app-nav-superior>

<ion-content class="messages-content">
  <ion-list>
    <ion-item button (click)="openChat(user.id)" *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.profileImage" alt="{{ user.name }}" />
      </ion-avatar>
      <ion-label>
        {{ user.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
